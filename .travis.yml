language: cpp
script:
    - chmod a+x scripts/*
    - mkdir -p build
    - cd build
    - cmake ../ -DCMAKE_BUILD_TYPE=Debug ${CMAKE_OPTIONS} && cmake --build . && ctest -V
matrix:
  include:
    - os: osx
    - os: linux
      compiler: clang
      env: CMAKE_OPTIONS=-G Ninja
      addons:
          apt:
            sources:
              - george-edison55-precise-backports
            packages:
              - cmake-data
              - cmake
              - ninja-build
              - libboost-all-dev
    - os: linux
      compiler: gcc
      env: CMAKE_OPTIONS=-G Ninja
      addons:
          apt:
            sources:
              - george-edison55-precise-backports
            packages:
              - cmake-data
              - cmake
              - ninja-build
              - libboost-all-dev
