language: cpp
script:
    - chmod a+x scripts/*
    - mkdir -p build
    - cd build
    - cmake ../ -G Ninja ${CMAKE_OPTIONS}
    - cmake --build .
    - ctest -V
matrix:
  include:
    - os: osx
      before_install:
        - brew install ninja gtest
    - os: linux
      compiler: clang
      addons:
          apt:
            sources:
              - george-edison55-precise-backports
            packages:
              - cmake-data
              - cmake
              - ninja-build
              - libboost-all-dev
              - gtest
    - os: linux
      compiler: gcc
      addons:
          apt:
            sources:
              - george-edison55-precise-backports
            packages:
              - cmake-data
              - cmake
              - ninja-build
              - libboost-all-dev
              - gtest
